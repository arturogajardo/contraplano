<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar>
      <ion-title class="toolbar-title" size="large">REDES SOCIALES</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="esferas-container">
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-button fill="clear" class="red-social-button blanco" (click)="abrirEnlace('https://www.facebook.com/periodico.contraplano')">
            <ion-icon  name="logo-facebook"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button fill="clear" class="red-social-button blanco" (click)="abrirEnlace('https://twitter.com/ContraplanoTv?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor')">
            <ion-icon name="logo-twitter"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-button fill="clear" class="red-social-button blanco" (click)="abrirEnlace('https://www.instagram.com/contraplano_/?hl=es-la')">
            <ion-icon name="logo-instagram"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button fill="clear" class="red-social-button blanco" (click)="abrirEnlace('https://www.linkedin.com/in/contraplano-medios-de-comunicaci%C3%B3n-peri%C3%B3dico-tv-395a83244/')">
            <ion-icon name="logo-linkedin"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-button fill="clear" class="red-social-button blanco" (click)="abrirEnlace('https://www.youtube.com/channel/UCcdmoMteApedm_afbbCcFjw')">
            <ion-icon name="logo-youtube"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button fill="clear" class="red-social-button blanco" (click)="abrirEnlace('https://contraplanofilms.cl/')">
            <ion-icon name="videocam-outline"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button fill="clear" class="red-social-button blanco" (click)="abrirEnlace('https://radiocontraplano.cl/')">
            <ion-icon name="mic-circle-outline"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button fill="clear" class="red-social-button blanco" (click)="abrirEnlace('https://radiocontraplano.cl/')">
            <ion-icon name="newspaper-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-content>
