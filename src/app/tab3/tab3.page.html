<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Redes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title class="toolbar-title" size="large">Redes sociales</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="esferas-container">
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-button fill="clear" class="red-social-button blanco" (click)="abrirEnlace('https://www.facebook.com/')">
            <ion-icon  name="logo-facebook"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button fill="clear" class="red-social-button blanco" (click)="abrirEnlace('https://www.twitter.com/')">
            <ion-icon name="logo-twitter"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-button fill="clear" class="red-social-button blanco" (click)="abrirEnlace('https://www.instagram.com/')">
            <ion-icon name="logo-instagram"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button fill="clear" class="red-social-button blanco" (click)="abrirEnlace('https://www.linkedin.com/')">
            <ion-icon name="logo-linkedin"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-button fill="clear" class="red-social-button blanco" (click)="abrirEnlace('https://www.youtube.com/')">
            <ion-icon name="logo-youtube"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button fill="clear" class="red-social-button blanco" (click)="abrirEnlace('https://radiocontraplano.cl/')">
            <ion-icon name="radio-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-content>
